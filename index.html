<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
  <div class="main">
  <div class="name">
    <span><i class='bx bx-menu'></i></span>
      <span>Calculator</span>
      <span>
        <label>
            <input type="checkbox" name="theme" id="checkbox">
            <span class="btn"></span>
            <i class='bx bxs-moon'></i>
        </label>
      </span>
  </div>
  <div class="result">
<div class="history">
 <p class="upper-value"></p>
</div>
<div class="output">
<p class="lower-value"></p>
</div>
  </div>
  <div id="keyboard">
<div class="group">
<div class="top-section">
<button class="operator" id="clear">C</button>
<button class="operator" id="backspace">
    <i class='bx bxs-left-arrow-circle'></i>
</button>
<button class="operator" id="%">%</button>
</div>
<div class="middle-section">
<div>
    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
</div>
<div>
    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
</div>
<div>
    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
</div>
<div>
    <button class="number" id="00">00</button>
    <button class="number" id="0">0</button>
</div>
</div>
</div>
<div class="side-section">
<button class="operator" id="/">/</button>
<button class="operator" id="*">*</button>
<button class="operator" id="-">-</button>
<button class="operator" id="+">+</button>
<button class="operator equal" id="=">=</button>

</div>
  </div>
  </div>  
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
